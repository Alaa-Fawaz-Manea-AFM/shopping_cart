<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="min-h-screen flex flex-col justify-between">
      <div class="max-w-screen-xl w-[95%] space-y-10 mx-auto">
        <header
          class="flex items-center justify-between w-full py-5 max-md:px-3"
        >
          <div class="text-2xl font-bold cursor-pointer">
            <a href="./index.html">Shopping</a>
          </div>
          <div class="flex gap-2">
            <nav>
              <ul class="flex items-center gap-3">
                <li class="font-bold"><a href="./logout.html">User</a></li>
              </ul>
            </nav>
            <a href="./cart.html">
              <div class="relative cursor-pointer">
                <img
                  src="./images/cart-shopping.svg"
                  alt="cart-shopping"
                  class="w-8"
                />
                <b
                  id="count_cart"
                  class="absolute -top-3 -right-1 bg-green-500 rounded-full w-6 text-center"
                  >0</b
                >
              </div>
            </a>
          </div>
        </header>

        <!-- category -->
        <div class="flex flex-wrap items-center justify-center gap-5">
          <button
            id="btn_category"
            class="bg-green-500 px-3 py-2 rounded-md hover:opacity-75"
          >
            All
          </button>
          <button
            id="btn_category"
            class="bg-green-500 px-3 py-2 rounded-md hover:opacity-75"
          >
            head Phone
          </button>
          <button
            id="btn_category"
            class="bg-green-500 px-3 py-2 rounded-md hover:opacity-75"
          >
            lap Top
          </button>
          <button
            id="btn_category"
            class="bg-green-500 px-3 py-2 rounded-md hover:opacity-75"
          >
            phone
          </button>
        </div>

        <!-- products -->
        <div
          id="product_main"
          class="flex flex-wrap items-center justify-center gap-10"
        ></div>
      </div>

      <footer class="bg-black py-10 px-5 mt-20 text-white">
        <div
          class="flex flex-wrap gap-5 items-center justify-center md:justify-between container mx-auto"
        >
          <div class="text-2xl font-bold cursor-pointer">
            <a href="./index.html">Shopping</a>
          </div>

          <p class="text-center">
            © <b id="year"></b> E-Commerce —www.ecommerce.com
          </p>

          <div class="flex items-center gap-3">
            <div
              class="p-2 bg-[#313131] flex items-center justify-center cursor-pointer hover:rotate-[360deg] transition"
            >
              <img src="./images/facebook.svg" alt="facebook" class="w-5" />
            </div>
            <div
              class="p-2 bg-[#313131] flex items-center justify-center cursor-pointer hover:rotate-[360deg] transition"
            >
              <img src="./images/twitter.svg" alt="twitter" class="w-5" />
            </div>
            <div
              class="p-2 bg-[#313131] flex items-center justify-center cursor-pointer hover:rotate-[360deg] transition"
            >
              <img src="./images/instagram.svg" alt="instagram" class="w-5" />
            </div>
            <div
              class="p-2 bg-[#313131] flex items-center justify-center cursor-pointer hover:rotate-[360deg] transition"
            >
              <img src="./images/linkedin.svg" alt="linkedin" class="w-5" />
            </div>
          </div>
        </div>
      </footer>
    </main>

    <script src="script.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
